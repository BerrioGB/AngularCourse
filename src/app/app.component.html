<h1>Formulario Angular</h1>
<form></form>
<div class="input-group">
 <label for="name">Name</label>
 <input type="text" required id="name" [(ngModel)]="registro.name" />
 <p>Error Message Name</p>
</div>
<form></form>
<div class="input-group">
 <label for="email">Email</label>
 <input type="text" id="email" required [(ngModel)]="registro.email" />
 <p>Error Message Email</p>
</div>
<form></form>
<div class="input-group">
 <label for="password">Name</label>
 <input type="password" id="password" required [(ngModel)]="registro.password" />
 <p>Error Message Password</p>
</div>
